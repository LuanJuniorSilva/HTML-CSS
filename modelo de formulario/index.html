<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title> Aula Formulário </title>
		<meta charset="UTF-8">
		<meta name="author" content="Aline Zenker">
		<meta name="keywords" 
		content="Formulário, aula, Internet">
		<meta name="description" 
		content="Aula 08 de Internet, criando formulários">
		<link rel="stylesheet" type="text/css"
		href="style/estilo.css">
	</head>
	<body>
		<h1> Formulário </h1>

<form method="post" action="envia.php" name="form1">
  <fieldset id="especial">	
    <legend> Formulário de Dados </legend>
	<fieldset class="menor">
	  <legend>Dados Pessoais</legend>
	  <label> Nome: </label>
	  <input type="text" name="nome" size="30" 
	  required="required" placeholder="nome aqui"><br>
	  <label>Data de Nascimento: </label>
	  <input type="date" name="nascimento"><br>
	  <label> Endereço: </label>
	  <input type="text" name="endereco" size="30"
	  required="required">
	  &nbsp;&nbsp;&nbsp;&nbsp;<!--deixa 0,2cm-->
	  <label>Nº. </label>
	  <input type="text" name="numero" size="8">
	  <br>
	  <label>Cidade: </label>
	  <input type="text" name="cidade" size="20">
	  &nbsp;&nbsp;&nbsp;&nbsp;
	  <label>Estado: </label>
	  <select name="estado">
		<option value="escolha">Selecione</option>
		<option value="ac">Acre</option> 
		<option value="al">Alagoas</option> 
		<option value="am">Amazonas</option> 
		<option value="ap">Amapá</option> 
		<option value="ba">Bahia</option> 
		<option value="ce">Ceará</option> 
		<option value="df">Distrito Federal</option> 
		<option value="es">Espírito Santo</option> 
		<option value="go">Goiás</option> 
		<option value="ma">Maranhão</option> 
		<option value="mt">Mato Grosso</option> 
		<option value="ms">Mato Grosso do Sul</option> 
		<option value="mg">Minas Gerais</option> 
		<option value="pa">Pará</option> 
		<option value="pb">Paraíba</option> 
		<option value="pr">Paraná</option> 
		<option value="pe">Pernambuco</option> 
		<option value="pi">Piauí</option> 
		<option value="rj">Rio de Janeiro</option> 
		<option value="rn">Rio Grande do Norte</option> 
		<option value="ro">Rondônia</option> 
		<option value="rs">Rio Grande do Sul</option> 
		<option value="rr">Roraima</option> 
		<option value="sc">Santa Catarina</option> 
		<option value="se">Sergipe</option> 
		<option value="sp">São Paulo</option> 
		<option value="to">Tocantins</option> 
	  </select>
	  <br>
	  <label>Sexo:</label>
	  <br>
	  <input type="radio" name="sexo" value="F">Feminino
	  <br>
	  <input type="radio" name="sexo" value="M">Masculino
	  <br>
	  <label>Bens Pessoais:</label>
	  <br>
	  <input type="checkbox" name="bens" value="casa">Casa
	  <br>
	  <input type="checkbox" name="bens" value="carro">Carro
	  <br> 
	  <input type="checkbox" name="bens" value="moto">Moto
	  <br>
	  <input type="checkbox" name="bens" value="Terreno">Terreno <br>
	  
	  <label> E-mail: </label>
	  <input type="email" name="email" size="25">
	  &nbsp;&nbsp;&nbsp;&nbsp;
	  <label>Senha: </label>
	  <input type="password" name="senha" size="6" 
	  maxlength="8"><br>  
	</fieldset><!--FIM DADOS PESSOAIS-->
	<fieldset class="menor">
	  <legend>Dados Acadêmicos</legend>
	  <label>Escolaridade:</label>
	  <select name="escolaridade">
	    <option value="selecione">Selecione</option>
	    <option value="fundamental">Ensino Fundamental</option>
		<option value="medio">Ensino Médio</option>
		<option value="tecnico">Ensino Técnico</option>
		<option value="graduacao">Ensino Graduação</option>
		<option value="especializacao">Especialização</option>
		<option value="doutorado">Doutorado</option>
	  </select>
	  <br>
	  <label>Curso:</label>
	  <br>
	  <textarea name="cursos" cols="30" rows="6" 
	  placeholder="Digite aqui"></textarea>
	 </fieldset>
	 <fieldset class="menor">
	   <legend> Dados Profissionais </legend>
	   <label>Experiências Profissionais</label>
	   <br>
	   <textarea name="experiencia" cols="30" rows="6"
	   placeholder="Digite aqui"></textarea>
	   <br>
	   <label>Anexe seu currículo: </label>
	   <input type="file" name="curriculo">
	  </fieldset>  
	 			  
	<input type="submit" name="envia" value="Enviar">
	&nbsp;&nbsp;
	<input type="reset" name="limpa" value="Limpar">
</fieldset>		
	 </form>	
	</body>
</html>
