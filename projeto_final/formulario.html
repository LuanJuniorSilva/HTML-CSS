<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<title>Projeto Final</title>
		<meta charset="UTF-8">
		<meta name="author" content="Luan Júnior">
		<meta name="keywords" content="Projeto Final de Internet I, Última aula de Internet I">
		<meta name="description" content="Projeto Final de Internet I, Este site é o projeto final para concluir a disciplina de Internet I, Última aula de Internet I">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>Luan Júnior</h1>
			</div>
			<div class="section">
				<article>
					<form action="" name="form" id="formulario" method="post">
						<fieldset>
							<legend>Dados Pessoais:</legend>
							<label><span>Nome:</span>
								<input type="text" name="nome" placeholder="Digite seu nome">
							</label>
							<label for="sexo">Sexo</label>
							<input type="radio" name="sexo" id="m" value="M"><label for="m">Masculino</label>
							<input type="radio" name="sexo" id="f" value="F"><label for="f">Feminino</label>
							<label for="dt">Data de Nascimento
								<input type="date" name="dt_nasc" placeholder="00/00/0000">
							</label>
							<label><span>E-mail</span>
								<input type="email" name="email" placeholder="exemplo@email.com">
							</label>
							<label><span>Telefone:</span>
								<input type="tel" name="tel" placeholder="(99)9999-9999">
							</label>
													
						<label><span>Endereço:</span>
								<input type="text" name="endereco" placeholder="Rua das Flores">
						</label>
						<label><span>Complemento:</span>
								<input type="text" name="complemento" size="8">
							</label>
							<label><span>Cidade:</span>
									<input type="text" name="cidade">
							</label>
							<label><span>Cep:</span>
									<input type="text" name="cep" >
							</label>
							<label for="estado">Estado:</label>
							<select name="estado">
								<option value="">Selecione um Estado</option>
								<option value="RS">RS</option>
								<option value="AC">AC</option>
								<option value="AL">AL</option>
								<option value="AM">AM</option>
								<option value="AP">AP</option>
								<option value="BA">BA</option>
								<option value="CE">CE</option>
								<option value="DF">DF</option>
								<option value="ES">ES</option>
								<option value="GO">GO</option>
								<option value="MA">MA</option>
								<option value="MG">MG</option>
								<option value="MS">MS</option>
								<option value="MT">MT</option>
								<option value="PA">PA</option>
								<option value="PB">PB</option>
								<option value="PE">PE</option>
								<option value="PI">PI</option>
								<option value="PR">PR</option>
								<option value="RJ">RJ</option>
								<option value="RN">RN</option>
								<option value="RS">RS</option>
								<option value="RO">RO</option>
								<option value="RR">RR</option>
								<option value="SC">SC</option>
								<option value="SE">SE</option>
								<option value="SP">SP</option>
								<option value="TO">TO</option>
							</select>
							<input type="submit" value="Enviar">
							<input type="reset" value="Limpar">
						</fieldset>
					</form>
				</article>
			</div>
			<div class="footer">
				<div class="contfoot">
					<p>
						Nome da Disciplina : Internet I
					</p>
					<p>
						Turma : xxxxxxx
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
