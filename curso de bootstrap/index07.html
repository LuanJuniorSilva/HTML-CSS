<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Curso de Front-End com Twitter Bootstrap" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Curso de Front-End com Twitter Bootstrap</title>
		<link rel="stylesheet" type="text/css" media="all" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" media="all" href="css/bootstrap-responsive.css" />
		<link rel="stylesheet" type="text/css"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

		<style type="text/css">

		-->
	</head>
	<body>
		<div class="jumbotron">
			<div class="container">
				<!--
									Em divs
									HIDDEN
					show		   =>  Mostra 
					hidden		   =>  Esconde
					hidden-xs	   =>  Esconde Mobile
					hidden-sm	   =>  Esconde Tablet
					hidden-md	   =>  Esconde Monitor médio
					hidden-lg	   =>  Esconde Monitor grande
					
									VISIBLE
					visible-xs-12	   =>  Mostra somente no Mobile 
					visible-sm-12	   =>  Mostra somente no Tablet
					visible-md-12	   =>  Mostra somente no Monitor médio
					visible-lg-12	   =>  Mostra somente no Monitor grande
					
					12 é a gride dele
					
					
									PREENCHIMENTO DE FUNDO
					bg-primary	   =>  Mostra somente no Mobile 
					bg-info	   	   =>  Mostra somente no Tablet
					bg-warning	   =>  Mostra somente no Monitor médio
					bg-success	   =>  Mostra somente no Monitor grande
					bg-danger	   =>  Mostra somente no Monitor grande
					
					
				-->
				<span class="glyphicon glyphicon-user"></span>
				<span class="glyphicon glyphicon-heart"></span>
				<br />
				<hr />
				<i class="fa fa-lock"></i>
				<a href="https://fortawesome.github.io/Font-Awesome/icons/" target="_blank">https://fortawesome.github.io/Font-Awesome/icons/</a>
			</div>
		</div>
	</body>
