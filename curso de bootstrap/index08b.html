<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Curso de Front-End com Twitter Bootstrap" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Curso de Front-End com Twitter Bootstrap</title>
		<link rel="stylesheet" type="text/css" media="all" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" media="all" href="css/bootstrap-responsive.css" />
		<link rel="stylesheet" type="text/css"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		
		<!--
		<style type="text/css">
			
		</style> 
		-->
	</head>
	<body>
		<div class="jumbotron">
			<div class="container">
				<!--
					nav-pills 		=> coloca um estilo diferente
					nav-stacked 	=> coloca as abas na vertical
					nav-justified 	=> coloca as abas na justificada
				-->
				
					<ul class="nav nav-tabs">
						<li class="active"><a href="#home" data-toggle="tab">Home</a></li>
						<li><a href="#profile" data-toggle="tab">Profile</a></li>
						<li><a href="#messages" data-toggle="tab">Messages</a></li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane active" id="home">Conteúdo do Home</div>
						<div class="tab-pane" id="profile">Conteúdo do Profile</div>
						<div class="tab-pane" id="messages">Conteúdo do Messages</div>
					</div>
				
			</div>
		</div>
	</body>
</html>
