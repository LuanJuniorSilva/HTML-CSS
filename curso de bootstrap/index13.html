<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rede Social dos Sonhos</title>
	<meta name="description" content="">
	<meta name="author" content="Luan Jr">
	<meta name="keywords" content="">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery.min.js"></script> 
	<script type="text/javascript" src="js/bootstrap.min.js"></script> 
	<script type="text/javascript">
		$(function(){
			/*$('#carousel').carousel({
				interval: 1000,
				keyboard:false
			});*/

			var btn_pause 	 = $('#pause');
			var btn_prev 	 = $('#anterior');
			var btn_next 	 = $('#proximo');
			var btn_start 	 = $('#start');
			var input_number = $('#number');

			var $carousel = $('#carousel');

			btn_pause.on('click',function(){
				$carousel.carousel('pause');
			});
			btn_prev.on('click',function(){
				$carousel.carousel('prev');
			});
			btn_next.on('click',function(){
				$carousel.carousel('next');
			});
			btn_start.on('click',function(){
				$carousel.carousel(parseInt(input_number.val()));
			});
		});
	</script>
</head>
<body>
	<div class="">
		<div class="container">
		<button id="pause">Pausar</button>
		<button id="anterior">Anterior</button>
		<button id="proximo">Proximo</button>

		<input type="text" id="number" value="0"><button id="start">iniciar</button>


			<!-- <div id="carousel" class="carousel slide"> -->
			<div id="carousel" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carousel" data-slide-to="0" class="active"></li>
					<li data-target="#carousel" data-slide-to="1"></li>
					<li data-target="#carousel" data-slide-to="2"></li>
				</ol>

				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="imgs/img01.jpg" alt="">
						<div class="carousel-caption">
							primeiro slide
						</div>
					</div>

					<div class="item">
						<img src="imgs/img02.jpg" alt="">
						<div class="carousel-caption">
							segundo slide
						</div>
					</div>

					<div class="item">
						<img src="imgs/img03.jpg" alt="">
						<div class="carousel-caption">
							Terceiro slide
						</div>
					</div>
					
				</div><!-- carousel-inner -->
				<a href="#carousel" class="left carousel-control" data-slide="prev">
					<i class="glyphicon glyphicon-chevron-left"></i>
				</a>
				<a href="#carousel" class="right carousel-control" data-slide="next">
					<i class="glyphicon glyphicon-chevron-right"></i>
				</a>
			</div><!-- carousel -->
		</div>
	</div> 
</body>
</html>
