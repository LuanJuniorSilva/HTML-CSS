<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Curso de Front-End com Twitter Bootstrap" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Curso de Front-End com Twitter Bootstrap</title>
		<link rel="stylesheet" type="text/css" media="all" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" media="all" href="css/bootstrap-responsive.css" />
		<link rel="stylesheet" type="text/css"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		
		<!--
		<style type="text/css">
			
		</style> 
		-->
	</head>
	<body>
		<!--
					navbar-fixed-top 		=> coloca a navbar fixa no topo
					navbar-fixed-bottom 	=> coloca a navbar fixa embaixo
					navbar-inverse		 	=> inverte a cor do navbar
					
		-->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<img alt="Brand" src="img/bootstrap.png" class="" width="25" />
					</a>
				</div>
				<button class="btn btn-default navbar-btn">Meu Botão</button>
				<a class="navbar-link" href="#">Clica-me</a>
				<span class="navbar-text"></span>
				<div class="navbar-right">
					<form action="" class="navbar-form">
						<input type="text" placeholder="Oi" class="form-control" />
					</form>
				</div>
			</div>
 		</nav>
		<nav class="navbar navbar-default navbar-fixed-bottom">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<img alt="Brand" src="img/bootstrap.png" class="" width="25" />
					</a>
				</div>
				<button class="btn btn-default navbar-btn">Meu Botão</button>
				<a class="navbar-link" href="#">Clica-me</a>
				<span class="navbar-text"></span>
				<div class="navbar-right">
					<form action="" class="navbar-form">
						<input type="text" placeholder="Oi" class="form-control" />
					</form>
				</div>
			</div>
 		</nav>
		<div class="jumbotron">
			<div class="container">
				
				<div style="margin-top:900px;"></div>
			</div>
		</div>
	</body>
</html>
